# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - insuranceFraudDetection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_00a082b2ef814254bf6789d0d8ac961e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6ea9b6bc337a4116843b870dea9d8950 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_00a082b2ef814254bf6789d0d8ac961e }}/insurancefrauddetection:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'insuranceFraudDetection'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7519a72579934905be01b61d92a814f2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_00a082b2ef814254bf6789d0d8ac961e }}/insurancefrauddetection:${{ github.sha }}'